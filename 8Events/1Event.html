<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"

            <li><img width="200px" id="owl"

                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>


<script>
    //after click on own alert show

    //it give less featute to the event so there may be some problem
    // document.getElementById('owl').onclick=function(){
    //     alert("Owl clicked")
    // }

    //best approach
    document.getElementById('owl').addEventListener('click', function () {
        alert("OWL CLICKEDD")
    })
    //another approaches
    //  attachEvent() ->used in the internet explore era
    //jQuery()->onEvent() 


    
    // Event Objects
    document.getElementById('owl').addEventListener('click', function (e) {
        console.log(e);
    })

   



     
    // document.getElementById('images').addEventListener('click', function (e) {
    //     console.log("clicked inside the ul");
    // }, true)
    // document.getElementById('owl').addEventListener('click', function (e) {
    //     console.log("owl clicked");
    // }, true)
    //  //if the third parameter is true then  it will work as a capturing mode top to bottom
    //     // output:  clicked inside the ul
    //     //          owl clicked


    
    document.getElementById('images').addEventListener('click', function (e) {
        console.log("clicked inside the ul");
    }, false)
    // document.getElementById('owl').addEventListener('click', function (e) {
    //     console.log("owl clicked");
    // }, false)
    // //if the third parameter is false then  it will work as a buuble mode bottom to top like bubble
    //     // output: owl clicked
    //     //        clicked inside the ul
                 


   
//   we can want can't bubble of inner element then use this method e.stopPropagtion() (by using this after owl clicked there will not bubbled up)
document.getElementById('owl').addEventListener('click', function (e) {
        console.log("owl clicked");
        e.stopPropagation()
    }, false)

  
    //I want after cleck google there will not go to google
    document.getElementById('google').addEventListener('click', function(e){
        //by using this google will not open
        e.preventDefault();
        //to defuse bubble
        e.stopPropagation()
        console.log("Google clicked")
    }, false)



    // remove the image after click it
    
    //select the ul prperty and write EventListener
    document.querySelector('#images').addEventListener( 'click', function(e){
         console.log(e.target.parentNode);
         console.log(e.target.tagName) //IMG
          if(e.target.tagName==="IMG"){
            console.log(e.target.id)
            let removeIt=e.target.parentNode;
           removeIt.remove();
        //  removeIt.parentNode.removeChild(removeIt)
          }
         
    }, false)

</script>
