<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyne</title>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    // Function to log a message with the current timestamp
    const sayDate = function(str) {
        console.log(str, Date.now());
    }

    let intervalId;

    // Add an event listener to the "Start" button to start the interval
    document.querySelector('#start').addEventListener('click', function() {
        intervalId = setInterval(sayDate, 2000, "hi");
    });

    // Add an event listener to the "Stop" button to clear the interval
    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(intervalId);
    });
</script>

</html>
